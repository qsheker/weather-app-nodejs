<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Weather App</h1>

    <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Get Weather</button>
    </div>

    <div id="result" class="result hidden">
        <h2 id="cityName"></h2>
        <p id="description"></p>

        <div class="weather-info">
            <div><span>Temperature:</span> <span id="temp"></span> °C</div>
            <div><span>Feels like:</span> <span id="feels"></span> °C</div>
            <div><span>Humidity:</span> <span id="humidity"></span>%</div>
            <div><span>Wind:</span> <span id="wind"></span> m/s</div>
        </div>

        <div id="countryInfo" class="extra-info hidden">
            <h3>Country Info</h3>
            <div class="country-details">
                <div id="countryFlag"></div>
                <div class="country-text">
                    <p><strong>Name:</strong> <span id="countryName"></span></p>
                    <p><strong>Population:</strong> <span id="countryPopulation"></span></p>
                    <p><strong>Capital:</strong> <span id="countryCapital"></span></p>
                    <p><strong>Region:</strong> <span id="countryRegion"></span></p>
                </div>
            </div>
        </div>

        <div id="sunriseSunsetInfo" class="extra-info hidden">
            <h3>Sunrise & Sunset</h3>
            <div class="time-info">
                <div class="time-box">
                    <p>Sunrise</p>
                    <strong id="sunriseTime"></strong>
                </div>
                <div class="time-box">
                    <p>Sunset</p>
                    <strong id="sunsetTime"></strong>
                </div>
            </div>
            <p><small>Timezone: <span id="timezone"></span></small></p>
        </div>

        <div class="extra-buttons">
            <button id="toggleCountryBtn" class="extra-btn">Country Info</button>
            <button id="toggleSunriseBtn" class="extra-btn">Sunrise/Sunset</button>
        </div>
    </div>

    <div id="error" class="error hidden"></div>
</div>

<script src="js/app.js"></script>

</body>
</html>
